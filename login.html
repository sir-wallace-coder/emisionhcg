<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Login - Sistema Completo CFDI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .header p {
            color: #7f8c8d;
            font-size: 1rem;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
        }
        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            color: white;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .toggle-form {
            text-align: center;
            margin-top: 20px;
        }
        .toggle-form a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }
        .toggle-form a:hover {
            text-decoration: underline;
        }
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .hidden { display: none; }
        .back-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }
        .back-link a {
            color: #6c757d;
            text-decoration: none;
            font-size: 14px;
        }
        .back-link a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <h1>üîê Acceso Seguro</h1>
            <p>Sistema Completo CFDI</p>
        </div>

        <div id="alertContainer"></div>

        <!-- Formulario de Login -->
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Contrase√±a</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">üöÄ Iniciar Sesi√≥n</button>
        </form>

        <!-- Formulario de Registro -->
        <form id="registerForm" class="hidden">
            <div class="form-group">
                <label for="registerNombre">Nombre Completo</label>
                <input type="text" id="registerNombre" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Contrase√±a</label>
                <input type="password" id="registerPassword" required minlength="6">
            </div>
            <div class="form-group">
                <label for="registerPasswordConfirm">Confirmar Contrase√±a</label>
                <input type="password" id="registerPasswordConfirm" required minlength="6">
            </div>
            <button type="submit" class="btn btn-primary">üìù Registrarse</button>
        </form>

        <div class="toggle-form">
            <span id="toggleText">¬øNo tienes cuenta?</span>
            <a href="#" id="toggleLink">Reg√≠strate aqu√≠</a>
        </div>

        <div class="back-link">
            <a href="/">‚Üê Volver al inicio</a> | 
            <a href="/generator">‚ö° Generador r√°pido</a>
        </div>
    </div>

    <script>
        let isLoginMode = true;
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const toggleText = document.getElementById('toggleText');
        const toggleLink = document.getElementById('toggleLink');
        const alertContainer = document.getElementById('alertContainer');

        // Toggle entre login y registro
        toggleLink.addEventListener('click', (e) => {
            e.preventDefault();
            isLoginMode = !isLoginMode;
            
            if (isLoginMode) {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                toggleText.textContent = '¬øNo tienes cuenta?';
                toggleLink.textContent = 'Reg√≠strate aqu√≠';
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                toggleText.textContent = '¬øYa tienes cuenta?';
                toggleLink.textContent = 'Inicia sesi√≥n aqu√≠';
            }
            clearAlert();
        });

        // Manejar login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('/.netlify/functions/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'login', email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('cfdi_token', data.token);
                    localStorage.setItem('cfdi_user', JSON.stringify(data.user));
                    showAlert('¬°Login exitoso! Redirigiendo...', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    showAlert(data.error || 'Error al iniciar sesi√≥n', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Error de conexi√≥n. Intenta nuevamente.', 'error');
            }
        });

        // Manejar registro
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const nombre = document.getElementById('registerNombre').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;

            if (password !== passwordConfirm) {
                showAlert('Las contrase√±as no coinciden', 'error');
                return;
            }

            try {
                const response = await fetch('/.netlify/functions/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'register', nombre, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('cfdi_token', data.token);
                    localStorage.setItem('cfdi_user', JSON.stringify(data.user));
                    showAlert('¬°Registro exitoso! Redirigiendo...', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    showAlert(data.error || 'Error al registrarse', 'error');
                }
            } catch (error) {
                console.error('Register error:', error);
                showAlert('Error de conexi√≥n. Intenta nuevamente.', 'error');
            }
        });

        function showAlert(message, type) {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
        }

        function clearAlert() {
            alertContainer.innerHTML = '';
        }

        // Verificar si ya est√° logueado
        const token = localStorage.getItem('cfdi_token');
        if (token) {
            // Verificar token v√°lido
            fetch('/.netlify/functions/auth', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ action: 'verify' })
            })
            .then(response => response.json())
            .then(data => {
                if (data.valid) {
                    window.location.href = 'dashboard.html';
                }
            })
            .catch(() => {
                // Token inv√°lido, continuar con login
                localStorage.removeItem('cfdi_token');
                localStorage.removeItem('cfdi_user');
            });
        }
    </script>
</body>
</html>
