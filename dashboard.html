<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä Dashboard - Sistema Completo CFDI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .header { background: #2c3e50; color: white; padding: 20px; text-align: center; }
        .container { max-width: 1200px; margin: 20px auto; padding: 20px; }
        .stats { display: flex; gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 8px; text-align: center; flex: 1; }
        .stat-number { font-size: 2rem; font-weight: bold; color: #2c3e50; }
        .tabs { display: flex; background: white; border-radius: 8px 8px 0 0; }
        .tab { flex: 1; padding: 15px; background: #f8f9fa; border: none; cursor: pointer; }
        .tab.active { background: white; color: #007bff; }
        .tab-content { background: white; padding: 20px; border-radius: 0 0 8px 8px; min-height: 400px; }
        .tab-pane { display: none; }
        .tab-pane.active { display: block; }
        .btn { padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #f8f9fa; }
        .badge { padding: 3px 8px; border-radius: 3px; font-size: 12px; }
        .badge-success { background: #d4edda; color: #155724; }
        .badge-warning { background: #fff3cd; color: #856404; }
        .badge-info { background: #d1ecf1; color: #0c5460; }
        .empty-state { text-align: center; padding: 40px; color: #666; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal-content { background: white; margin: 5% auto; padding: 20px; border-radius: 8px; width: 90%; max-width: 800px; max-height: 80%; overflow-y: auto; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #ddd; padding-bottom: 10px; }
        .close { font-size: 24px; cursor: pointer; color: #999; }
        .close:hover { color: #000; }
        .xml-info { background: #f8f9fa; padding: 15px; border-radius: 5px; margin-bottom: 15px; }
        .xml-content { background: #2d3748; color: #e2e8f0; padding: 15px; border-radius: 5px; font-family: 'Courier New', monospace; font-size: 12px; white-space: pre-wrap; max-height: 400px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìä Dashboard - Sistema Completo CFDI</h1>
        <p>üë§ Usuario Demo | <a href="/generator" style="color: white;">üìÑ Generar XML</a></p>
    </div>

    <div class="container">
        <!-- Estad√≠sticas -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalXmls">0</div>
                <div>XMLs Generados</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalEmisores">0</div>
                <div>Emisores</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="xmlsEsteMes">0</div>
                <div>XMLs Este Mes</div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="showTab('xmls')">üìÑ XMLs</button>
            <button class="tab" onclick="showTab('emisores')">üè¢ Emisores</button>
        </div>

        <div class="tab-content">
            <div id="xmlsTab" class="tab-pane active">
                <button onclick="window.location.href='/generator'" class="btn btn-primary">‚ûï Nuevo XML</button>
                <div id="xmlsContent">Cargando...</div>
            </div>

            <div id="emisoresTab" class="tab-pane">
                <button onclick="agregarEmisor()" class="btn btn-primary">‚ûï Nuevo Emisor</button>
                <div id="emisoresContent">Cargando...</div>
            </div>
        </div>
    </div>

    <!-- Modal para Ver XML -->
    <div id="xmlModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üìÑ Ver XML CFDI</h2>
                <span class="close" onclick="cerrarModal()">&times;</span>
            </div>
            <div id="xmlInfo" class="xml-info"></div>
            <div id="xmlContent" class="xml-content"></div>
            <div style="text-align: right; margin-top: 15px;">
                <button onclick="cerrarModal()" class="btn btn-secondary">Cerrar</button>
                <button onclick="descargarXMLActual()" class="btn btn-primary">üì• Descargar</button>
            </div>
        </div>
    </div>

    <script>
        let xmls = [];
        let emisores = [];
        let xmlActual = null;

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            crearDatosPrueba();
            cargarDatos();
        });

        function crearDatosPrueba() {
            if (!localStorage.getItem('emisores')) {
                const emisoresPrueba = [
                    { id: '1', rfc: 'XAXX010101000', nombre: 'Empresa Demo', codigo_postal: '01000', regimen_fiscal: '601', activo: true },
                    { id: '2', rfc: 'DEMO010101XXX', nombre: 'Emisor Prueba', codigo_postal: '06000', regimen_fiscal: '612', activo: true }
                ];
                localStorage.setItem('emisores', JSON.stringify(emisoresPrueba));
            }
            
            if (!localStorage.getItem('xmls_generados')) {
                const xmlsPrueba = [
                    { id: '1', serie: 'A', folio: '001', emisor_nombre: 'Empresa Demo', receptor_nombre: 'Cliente Demo', total: 1160, fecha: new Date().toISOString(), estado: 'generado', contenido_xml: '<?xml version="1.0"?><cfdi:Comprobante>XML Demo</cfdi:Comprobante>' },
                    { id: '2', serie: 'B', folio: '002', emisor_nombre: 'Emisor Prueba', receptor_nombre: 'Otro Cliente', total: 2320, fecha: new Date(Date.now() - 7*24*60*60*1000).toISOString(), estado: 'sellado', contenido_xml: '<?xml version="1.0"?><cfdi:Comprobante>XML Demo 2</cfdi:Comprobante>' }
                ];
                localStorage.setItem('xmls_generados', JSON.stringify(xmlsPrueba));
            }
        }

        function cargarDatos() {
            try {
                xmls = JSON.parse(localStorage.getItem('xmls_generados') || '[]');
                emisores = JSON.parse(localStorage.getItem('emisores') || '[]');
                renderizarXMLs();
                renderizarEmisores();
                actualizarStats();
                console.log('‚úÖ Datos cargados:', { xmls: xmls.length, emisores: emisores.length });
            } catch (error) {
                console.error('‚ùå Error:', error);
            }
        }

        function renderizarXMLs() {
            const container = document.getElementById('xmlsContent');
            if (xmls.length === 0) {
                container.innerHTML = '<div class="empty-state"><h3>No hay XMLs</h3><p>Genera tu primer CFDI</p></div>';
                return;
            }
            
            container.innerHTML = `
                <table>
                    <thead><tr><th>Fecha</th><th>Serie-Folio</th><th>Emisor</th><th>Total</th><th>Estado</th><th>Acciones</th></tr></thead>
                    <tbody>
                        ${xmls.map(xml => `
                            <tr>
                                <td>${new Date(xml.fecha).toLocaleDateString()}</td>
                                <td>${xml.serie}-${xml.folio}</td>
                                <td>${xml.emisor_nombre}</td>
                                <td>$${xml.total.toFixed(2)}</td>
                                <td><span class="badge badge-info">${xml.estado}</span></td>
                                <td>
                                    <button onclick="verXML('${xml.id}')" class="btn btn-secondary">üëÅÔ∏è</button>
                                    <button onclick="descargarXML('${xml.id}')" class="btn btn-primary">üì•</button>
                                    <button onclick="eliminarXML('${xml.id}')" class="btn btn-danger">üóëÔ∏è</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function renderizarEmisores() {
            const container = document.getElementById('emisoresContent');
            if (emisores.length === 0) {
                container.innerHTML = '<div class="empty-state"><h3>No hay emisores</h3><p>Agrega un emisor</p></div>';
                return;
            }
            
            container.innerHTML = `
                <table>
                    <thead><tr><th>RFC</th><th>Nombre</th><th>CP</th><th>R√©gimen</th><th>Estado</th><th>Acciones</th></tr></thead>
                    <tbody>
                        ${emisores.map(emisor => `
                            <tr>
                                <td>${emisor.rfc}</td>
                                <td>${emisor.nombre}</td>
                                <td>${emisor.codigo_postal}</td>
                                <td>${emisor.regimen_fiscal}</td>
                                <td><span class="badge badge-success">Activo</span></td>
                                <td>
                                    <button onclick="editarEmisor('${emisor.id}')" class="btn btn-primary">‚úèÔ∏è</button>
                                    <button onclick="eliminarEmisor('${emisor.id}')" class="btn btn-danger">üóëÔ∏è</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function actualizarStats() {
            document.getElementById('totalXmls').textContent = xmls.length;
            document.getElementById('totalEmisores').textContent = emisores.length;
            
            const thisMonth = new Date();
            const xmlsEsteMes = xmls.filter(xml => {
                const xmlDate = new Date(xml.fecha);
                return xmlDate.getMonth() === thisMonth.getMonth() && xmlDate.getFullYear() === thisMonth.getFullYear();
            });
            document.getElementById('xmlsEsteMes').textContent = xmlsEsteMes.length;
        }

        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            document.querySelectorAll('.tab-pane').forEach(pane => pane.classList.remove('active'));
            document.getElementById(tabName + 'Tab').classList.add('active');
        }

        function verXML(id) {
            try {
                const xml = xmls.find(x => x.id === id);
                if (!xml) {
                    alert('‚ùå XML no encontrado');
                    return;
                }

                xmlActual = xml;
                
                // Mostrar informaci√≥n del XML
                document.getElementById('xmlInfo').innerHTML = `
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px;">
                        <div><strong>üìÑ Serie-Folio:</strong> ${xml.serie || ''}-${xml.folio}</div>
                        <div><strong>üè¢ Emisor:</strong> ${xml.emisor_nombre}</div>
                        <div><strong>üë§ Receptor:</strong> ${xml.receptor_nombre}</div>
                        <div><strong>üí∞ Total:</strong> $${parseFloat(xml.total).toFixed(2)}</div>
                        <div><strong>üìÖ Fecha:</strong> ${new Date(xml.fecha).toLocaleString()}</div>
                        <div><strong>üîñ Estado:</strong> <span class="badge badge-info">${xml.estado}</span></div>
                    </div>
                `;
                
                // Mostrar contenido XML
                document.getElementById('xmlContent').textContent = xml.contenido_xml || 'No hay contenido XML disponible';
                
                // Mostrar modal
                document.getElementById('xmlModal').style.display = 'block';
                
                console.log('üëÅÔ∏è Mostrando XML:', id);
            } catch (error) {
                console.error('‚ùå Error al mostrar XML:', error);
                alert('‚ùå Error al mostrar el XML');
            }
        }

        function descargarXML(id) {
            const xml = xmls.find(x => x.id === id);
            if (xml) {
                const blob = new Blob([xml.contenido_xml], { type: 'application/xml' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `CFDI_${xml.serie}_${xml.folio}.xml`;
                a.click();
                URL.revokeObjectURL(url);
            }
        }

        function eliminarXML(id) {
            if (confirm('¬øEliminar XML?')) {
                xmls = xmls.filter(x => x.id !== id);
                localStorage.setItem('xmls_generados', JSON.stringify(xmls));
                cargarDatos();
            }
        }

        function agregarEmisor() {
            const rfc = prompt('RFC:');
            const nombre = prompt('Nombre:');
            if (rfc && nombre) {
                const nuevoEmisor = {
                    id: Date.now().toString(),
                    rfc: rfc,
                    nombre: nombre,
                    codigo_postal: '01000',
                    regimen_fiscal: '601',
                    activo: true
                };
                emisores.push(nuevoEmisor);
                localStorage.setItem('emisores', JSON.stringify(emisores));
                cargarDatos();
            }
        }

        function editarEmisor(id) {
            const emisor = emisores.find(e => e.id === id);
            if (emisor) {
                const nuevoNombre = prompt('Nuevo nombre:', emisor.nombre);
                if (nuevoNombre) {
                    emisor.nombre = nuevoNombre;
                    localStorage.setItem('emisores', JSON.stringify(emisores));
                    cargarDatos();
                }
            }
        }

        function eliminarEmisor(id) {
            if (confirm('¬øEliminar emisor?')) {
                emisores = emisores.filter(e => e.id !== id);
                localStorage.setItem('emisores', JSON.stringify(emisores));
                cargarDatos();
            }
        }

        function cerrarModal() {
            document.getElementById('xmlModal').style.display = 'none';
            xmlActual = null;
        }

        function descargarXMLActual() {
            if (xmlActual) {
                descargarXML(xmlActual.id);
            }
        }

        // Cerrar modal al hacer clic fuera
        window.onclick = function(event) {
            const modal = document.getElementById('xmlModal');
            if (event.target === modal) {
                cerrarModal();
            }
        }
    </script>
</body>
</html>
